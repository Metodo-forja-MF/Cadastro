<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Método Forja</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Parabéns pela decisão em se tornar membro do Método Forja</h1>
    <p>Agora você está a um passo da sua evolução!</p>
    <form id="cadastro-form">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <input type="text" id="codigo" placeholder="Código de verificação" required />
      <button type="submit">Cadastrar</button>
    </form>
    <p>Já possui uma conta? <a href="https://metodo-forja-mf.github.io/Login/">Faça login</a></p>
  </div>
  <script type="module" src="cadastro.js"></script>
</body>
</html>
