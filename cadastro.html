
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Método Forja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Parabéns por adquirir o Método Forja!</h1>
        <p class="motivacao">Agora você está a um passo da sua evolução.</p>
        <form id="cadastroForm">
            <input type="email" id="email" placeholder="Seu e-mail" required />
            <input type="password" id="password" placeholder="Sua senha" required />
            <input type="text" id="codigo" placeholder="Código de acesso" required />
            <button type="submit">Cadastrar</button>
        </form>
        <p id="mensagemErro" class="erro"></p>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
